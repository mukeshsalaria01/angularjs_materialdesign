<h2 mat-dialog-title><mat-icon>delete</mat-icon> Delete {{data.name}}</h2>  

<mat-dialog-content>
      <p>Do you want to delete {{data.name}}?</p>   

</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-raised-button color="warn"  (click)="confirmDelete()"> 
    <mat-icon>remove_circle</mat-icon> Delete
  </button>
  <button type="button" mat-raised-button color="primary" (click)="dismiss()"> 
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
