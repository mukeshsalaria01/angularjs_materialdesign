<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Radio Button </h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
            <div fxLayout="column" fxLayoutAlign=" none" fxLayoutGap="10px" > 
            <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
              {{season}}
            </mat-radio-button>
            </div>
          </mat-radio-group>
          <p>Your favorite season is: {{favoriteSeason}}</p>
          

    </mat-card-content>
  </mat-card>
