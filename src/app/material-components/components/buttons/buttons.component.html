<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Buttons </h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayout.xs="column">
      <h3>Basic Buttons</h3>
      <div fxFlex>
        <button mat-button>Basic</button>
        <button mat-button color="primary">Primary</button>
        <button mat-button color="accent">Accent</button>
      </div>
      <div fxFlex>
        <button mat-button color="warn">Warn</button>
        <button mat-button disabled>Disabled</button>
        <a mat-button routerLink=".">Link</a>
      </div>
    </div>



    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayout.xs="column" fxLayoutGap="20px">
      <h3>Raised Buttons</h3>
      <div fxFlex>
        <button class="button-spacing10" mat-raised-button>Basic</button>
        <button class="button-spacing10" mat-raised-button color="primary">Primary</button>
        <button class="button-spacing10" mat-raised-button color="accent">Accent</button>

      </div>
      <div fxFlex>
        <button class="button-spacing10" mat-raised-button color="warn">Warn</button>
        <button class="button-spacing10" mat-raised-button disabled>Disabled</button>
        <a class="button-spacing10" mat-raised-button routerLink=".">Link</a>
      </div>
    </div>


    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayout.xs="column" fxLayoutGap="20px">
      <h3>Icon Buttons</h3>
      <div fxFlex>
        <button mat-icon-button>
          <mat-icon aria-label="spinner icon-button with a heart icon">favorite</mat-icon>
        </button>
        <button mat-icon-button color="primary">
          <mat-icon aria-label="spinner icon-button with a heart icon">favorite</mat-icon>
        </button>
        <button mat-icon-button color="accent">
          <mat-icon aria-label="spinner icon-button with a heart icon">favorite</mat-icon>
        </button>
      </div>
      <div fxFlex>
        <button mat-icon-button color="warn">
          <mat-icon aria-label="spinner icon-button with a heart icon">favorite</mat-icon>
        </button>
        <button mat-icon-button disabled>
          <mat-icon aria-label="spinner icon-button with a heart icon">favorite</mat-icon>
        </button>
      </div>
    </div>


    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayout.xs="column" fxLayoutGap="20px">
      <h3>Fab Buttons</h3>
      <div fxFlex>
        <button class="button-spacing10" mat-fab>Basic</button>
        <button class="button-spacing10" mat-fab color="primary">Primary</button>
        <button class="button-spacing10" mat-fab color="accent">Accent</button>
      </div>
      <div fxFlex>
        <button class="button-spacing10" mat-fab color="warn">Warn</button>
        <button class="button-spacing10" mat-fab disabled>Disabled</button>
        <button class="button-spacing10" mat-fab>
          <mat-icon aria-label="spinner icon-button with a heart icon">favorite</mat-icon>
        </button>
        <a mat-fab routerLink=".">Link</a>
      </div>
    </div>


    <div fxLayout="column" fxLayoutAlign="space-around center" fxLayout.xs="column" fxLayoutGap="20px">
      <h3>Mini Fab Buttons</h3>
      <div fxFlex>
        <button class="button-spacing10" mat-mini-fab>Basic</button>
        <button class="button-spacing10" mat-mini-fab color="primary">Primary</button>
        <button class="button-spacing10" mat-mini-fab color="accent">Accent</button>
      </div>
      <div fxFlex>
        <button class="button-spacing10" mat-mini-fab color="warn">Warn</button>
        <button class="button-spacing10" mat-mini-fab disabled>Disabled</button>
        <button class="button-spacing10" mat-mini-fab>
          <mat-icon aria-label="spinner icon-button with a heart icon">favorite</mat-icon>
        </button>
        <a class="button-spacing10" mat-mini-fab routerLink=".">Link</a>
      </div>
    </div>
  </mat-card-content>
</mat-card>
