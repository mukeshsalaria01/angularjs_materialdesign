<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Autocomplete Field </h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="stateForm">
            <mat-form-field class="autocomplete-full-width">
              <input type="text" class="autocomplete-full-width" matInput placeholder="States Group" formControlName="stateGroup" required [matAutocomplete]="autoGroup"/>
                <mat-autocomplete #autoGroup="matAutocomplete">
                  <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                    <mat-option *ngFor="let name of group.names" [value]="name">
                      {{ name }}
                    </mat-option>
                </mat-optgroup>
              </mat-autocomplete>
            </mat-form-field> 
          </form>  
          

    </mat-card-content>
  </mat-card>
