<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Form Field </h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <section fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between start" fxLayoutGap="20px">
            <div fxFlex="1 1 auto">
              <h3>1. Simple form field</h3>                
              <div class="form-field-container" fxLayout="column">
                  <mat-form-field>
                    <input matInput placeholder="Input">
                  </mat-form-field>
                
                  <mat-form-field>
                    <textarea matInput placeholder="Textarea"></textarea>
                  </mat-form-field>
                
                  <mat-form-field>
                    <mat-select placeholder="Select">
                      <mat-option value="option">Option</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                
            </div>
            <div fxFlex="1 1 auto">
              <h3>2. Form field with label</h3>
              <div  class="form-field-container" fxLayout="column" fxLayoutAlign="space-between start" fxLayoutGap="20px">
                  <form fxLayout="column" [formGroup]="options" fxLayoutGap="20px">
                    <mat-checkbox fxFlex formControlName="hideRequired">Hide required marker</mat-checkbox>
                    <div fxFlex>
                      <label>Float label: </label>
                      <mat-radio-group formControlName="floatLabel" fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="20px">
                        <mat-radio-button fxFlex value="auto">Auto</mat-radio-button>
                        <mat-radio-button fxFlex value="always">Always</mat-radio-button>
                        <mat-radio-button fxFlex value="never">Never</mat-radio-button>
                      </mat-radio-group>
                    </div>
                  </form>
                
                  <mat-form-field
                      [hideRequiredMarker]="options.value.hideRequired"
                      [floatLabel]="options.value.floatLabel">
                    <input matInput placeholder="Simple placeholder" required>
                  </mat-form-field>
                
                  <mat-form-field [floatLabel]="options.value.floatLabel">
                    <mat-label>Both a label and a placeholder</mat-label>
                    <input matInput placeholder="Simple placeholder">
                  </mat-form-field>
                
                  <mat-form-field
                      [hideRequiredMarker]="options.value.hideRequired"
                      [floatLabel]="options.value.floatLabel">
                    <mat-select required>
                      <mat-option>-- None --</mat-option>
                      <mat-option value="option">Option</mat-option>
                    </mat-select>
                    <mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label>
                  </mat-form-field>
                </div>
                
                
            </div>
            
          </section>

    </mat-card-content>
  </mat-card>
