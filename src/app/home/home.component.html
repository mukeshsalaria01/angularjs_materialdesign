<app-header></app-header>
<mat-drawer-container class="sidebar-container" autosize>
  <mat-drawer #sidenav class="sidebar-sidenav md-elevation-z15" [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? 'false' : 'true'">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-toolbar color="warm">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <span><app-breadcrumb></app-breadcrumb></span>
  </mat-toolbar>
  <div fxLayout="column" fxLayoutAlign="center center">
    <img src="/assets/images/coming_soon.jpg" alt="" style="width: 100%">
  </div>
</mat-drawer-container>
<app-footer></app-footer>
