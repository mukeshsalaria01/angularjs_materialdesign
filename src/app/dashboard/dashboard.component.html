<app-header></app-header>
<mat-drawer-container class="sidebar-container" autosize>
  <mat-drawer #sidenav class="sidebar-sidenav md-elevation-z15" [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="mobileQuery.matches ? 'false' : 'true'">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-toolbar color="warm">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <span>Union Worx</span>
    <div fxShow="true" fxShow.xs="false" fxLayout="column" fxLayoutAlign="center center" style="padding-top: 10px">
      <button type="button" mat-button (click)="sidenav.toggle()">Section Menu</button>
    </div>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-drawer-container>


<app-footer></app-footer>
